version: 2
jobs:
  build:
    working_directory: /dockerapp
    docker:
      - image: docker:22.06-rc-git
    steps:
      - checkout
      - setup_remote_docker
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Install dependencies
          command:
            pip install docker-compose==2.11.2
      - run:
          name: Run tests
          command:
            docker-compose up -d
            docker-compose run appweb python test.py
